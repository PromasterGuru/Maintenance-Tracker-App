<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Promaster-Org Maintenance Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/Styles.css">
    <script src="Js/JSValidate.js" type="text/javascript"></script>
</head>
<div id="container">
    <div id="pg_title">Promaster-Org Maintenance Tracker App</div>
    <div id="login-form">
        <form name="loginform" onSubmit="return loginUser()">
            <table>
				<tr><td id="img_account"><img src="images/img_login.jpg" height="120" width="120" alt="Login logo"></td></tr>
                <tr><td><input type="text" name="username" placeholder="Username" class="inputs"></td></tr>
                <tr><td><span id="login_username"></span></td></tr>
                <tr><td><input type="password" name="password" placeholder="Password" class="inputs"></td></tr>
                <tr><td><span id="login_password"></span></td></tr>
                <tr><td><input type="submit" name="submit" value="LOGIN" class="btnsubmit"></td></tr>
                <tr><td>Not Registered? <a href="signup.html">Create Account</a></td></tr>
            </table>
        </form>
    </div>
</div>
